<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Система поиска ошибок</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()">
	<div class="container">
		<h1>Система поиска ошибок</h1>
		<div class="jumbotron">
			<h3>Добавить новую ошибку:</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Описание</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Опишите проблему ...">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Важность</label>
					<select class="form-control" id="issueSeverityInput">
						<option value="Low">Низкая</option>
						<option value="Medium">Средняя</option>
						<option value="High">Высокая</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Кому направить</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Кому направить ваше обращение ...">
				</div>
				<button type="submit" class="btn btn-primary">Добавить</button>
			</form>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div id="issuesList">
				</div>
			</div>
		</div>
	</div>
    <script src="main.js"></script>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
